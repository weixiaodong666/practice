<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>走秀-登录</title>
		<!--<link rel="stylesheet" type="text/css" href="../css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/animate.min.css"/>-->
		<!--<link rel="stylesheet" href="../css/style.css" />-->
		<link rel="stylesheet" type="text/css" href="../css/main.css"/>
		<script src="../js/jQuery.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="../js/app.js"></script>
		<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	
	<body class="login-body">
		<header class="login-top">开心摇摇用户登录</header>
		<div class="userName">
			<input type="text" class="userName-txt" placeholder="请输入账户"/>
		</div>
		<div class="error-userName"></div>
		<div class="pwd">
			<input type="password" class="pwd-txt" placeholder="请输入密码"/>
		</div>
		<div class="error-pwd"></div>
		<div class="pwdStyle">
			<input type="checkbox" class="view-pwd" /> 
			显示密码
			<a href="http://www.baidu.com" class="forget-pwd">忘记密码？</a>
		</div>
		<div class="rember-pwd">
			<input type="checkbox" />
			记住密码自动登录
		</div>
		<div class="login">登录</div>
		<div class="register">注册</div>
		<div class="login-mask">
			<div class="mask-txt">登录成功,点击<b>这里</b>返回</div>
		</div>
	</body>
</html>
