<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>走秀-注册</title>
		<!--<link rel="stylesheet" type="text/css" href="../css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/animate.min.css"/>-->
		<!--<link rel="stylesheet" href="../css/style.css" />-->
		<link rel="stylesheet" type="text/css" href="../css/main.css"/>
		<script src="../js/jQuery.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="../js/app.js"></script>
		<script src="../js/register.js" type="text/javascript" charset="utf-8"></script>
	</head>
	
	<body class="login-body">
		<header class="login-top">用户注册</header>
		<div class="login-userName">
			<label for="userNameTxt">账户名称：</label>
			<input type="text" id="userNameTxt" placeholder="请输入账户"/>
		</div>
		<p class="error-login-userName"></p>
		<div class="login-pwd">
			<label for="pwdTxt">登录密码：</label>
			<input type="password" id="pwdTxt" placeholder="请输入密码"/>
		</div>
		<p class="error-login-pwd"></p>
		<div class="login-again-pwd">
			<label for="pwdAgainTxt">确认密码：</label>
			<input type="password" id="pwdAgainTxt" placeholder="请输入密码"/>
		</div>
		<p class="error-login-again-pwd"></p>
		<div class="toLogin">确认注册</div>
		<div class="success-mask">
			<div class="mask-txt">恭喜！！注册成功</div>
		</div>
	</body>
</html>
