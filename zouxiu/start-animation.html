<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>走秀-主页</title>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<style>
			.pageOne,.pageTwo{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
		</style>		
	</head>

	<body>
		<section class="pageOne">
			<div class="show">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img src="img/show-banner.jpg" class="show-banner ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="2s" />
						<p class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="1s">秀出你的每一天</p>
						<img src="img/show-btm-pic.jpg" class="show-btm-pic ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2s" />
					</div>
				</div>
			</div>
		</section>
		<section class="pageTwo">
			<div class="lunbo">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img src="img/before-swiper-bg1.png" />
					</div>
					<div class="swiper-slide">
						<img src="img/before-swiper-bg2.png" />
					</div>
					<div class="swiper-slide">
						<img src="img/before-swiper-bg3.png" />
					</div>
					<div class="swiper-slide">
						<img src="img/before-swiper-bg4.png" />
						<a href="javascript:;" class="start"></a>
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</section>
		
		<script src="js/jQuery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/iscroll-probe.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zouxiu.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
